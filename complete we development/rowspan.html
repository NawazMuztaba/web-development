<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 50px;

}
th:hover{
    text-align: center;
    background-color: grey;
}
tr:hover{
    background-color: powderblue;
}
td:hover{
    background-color: cyan;
    text-align: center;
}
</style>
</head>
<body>


<table style="width:60%">
  <tr>
    <th colspan="5">cell</th>
    
  </tr>
  <tr>
    <td rowspan="2">cell</td>
    <td colspan="6">cell</td>
  </tr>
  <tr>
    <td rowspan="5">cell</td>
    <td rowspan="2">cell</td>
    <td rowspan="2">cell</td>
  </tr>
</table>
</body>
</html>
